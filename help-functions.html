<!DOCTYPE html>
<html lang="en">

            </div>
            <div class="d-flex justify-content-around flex-wrap">

            <div class="col-11 bg-second mt-2 d-none d-md-block">

                        <div class="col-3 border-end">Kategoria</div>

            <div class="col-11 bg-light mt-0" id="functions-lists">

                    <div class="spinner-grow mx-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
