<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }

        .box{
            width: 100%;
            min-height:25px;
            height: 25px;
            margin: 0;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <label>START: <input type="color" id="color1"></label>
     <label>END: <input type="color" id="color2"></label>
     <label>COUNT<input type="number" id="color3"></label>
     <button type="button" onclick="render()">RENDER</button>
    <hr>
    <div id="bbox"></div>
    <script>
        const box = document.getElementById("bbox");
        let start;
        let end;
        let count;
        document.getElementById("color1").addEventListener("input",(e)=>{start = e.target.value});
        document.getElementById("color2").addEventListener("input",(e)=>{end = e.target.value});
        document.getElementById("color3").addEventListener("input",(e)=>{count = e.target.value});
        function render(){
            let shades = generateColorShades(start,end,count);
            console.log(shades)
            for(let shade of shades){
                
                buffor = document.createElement("div");
                buffor.style.backgroundColor = shade;
                buffor.classList.add("box");
                box.appendChild(buffor);
            }
        }

function generateColorShades(startColor, endColor, numberOfShades) {
    const startRGB = hexToRgb(startColor);
    const endRGB = hexToRgb(endColor);

    const diffR = (endRGB[0] - startRGB[0]) / (numberOfShades - 1);
    const diffG = (endRGB[1] - startRGB[1]) / (numberOfShades - 1);
    const diffB = (endRGB[2] - startRGB[2]) / (numberOfShades - 1);

    const colorShades = [];
    for (let i = 0; i < numberOfShades; i++) {
        const newR = Math.round(startRGB[0] + diffR * i);
        const newG = Math.round(startRGB[1] + diffG * i);
        const newB = Math.round(startRGB[2] + diffB * i);
        colorShades.push(rgbToHex(newR, newG, newB));
    }

    return colorShades;
}


function hexToRgb(hex) {
    const bigint = parseInt(hex.slice(1), 16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return [r, g, b];
}

function rgbToHex(r, g, b) {
    return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
}


</script>
    
</body>
</html>
